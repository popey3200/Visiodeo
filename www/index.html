<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionneuse de Vidéos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            box-sizing: border-box;
        }
        
        .video-container {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            display: inline-block;
            vertical-align: top;
            transform: translateY(0) scale(1) rotate(0deg);
            filter: brightness(1) saturate(1);
        }
        
        .video-container:hover {
            transform: translateY(-12px) scale(1.03) rotate(-0.5deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1);
            filter: brightness(1.05) saturate(1.1);
        }
        
        .delete-btn {
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: scale(0.6) rotate(-180deg);
        }
        
        .video-container:hover .delete-btn,
        .video-container:hover .volume-btn {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
        
        .volume-btn {
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: scale(0.6) rotate(180deg);
        }
        
        /* Animations organiques pour les boutons */
        .organic-btn {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center;
        }
        
        .organic-btn:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .organic-btn:active {
            transform: scale(0.95) rotate(-2deg);
            transition: all 0.1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* Animation de pulsation pour les éléments interactifs */
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
                transform: scale(1.02);
            }
        }
        
        .pulse-on-hover:hover {
            animation: pulse-glow 2s infinite;
        }
        
        /* Animation de rebond pour les icônes */
        @keyframes bounce-icon {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(0deg); }
            40% { transform: translateY(-3px) rotate(2deg); }
            60% { transform: translateY(-2px) rotate(-1deg); }
        }
        
        .bounce-icon:hover svg {
            animation: bounce-icon 0.6s ease-in-out;
        }
        
        /* Animation de rotation fluide */
        @keyframes smooth-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .rotate-on-hover:hover {
            animation: smooth-rotate 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        

        
        .upload-overlay {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            backdrop-filter: blur(10px);
        }
        
        .grid-container {
            column-count: auto;
            column-width: 200px;
            column-gap: 0.75rem;
            padding: 1rem;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                column-width: 150px;
                column-gap: 0.5rem;
                padding: 0.75rem;
            }
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .fullscreen-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .fullscreen-video {
            max-height: 90vh;
            max-width: 90vw;
            object-fit: contain;
            border-radius: 12px;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .fullscreen-overlay.active .fullscreen-video {
            transform: scale(1);
        }
        
        /* Animations de slide pour la navigation */
        .slide-out-left {
            transform: translateX(-100%) scale(0.9) !important;
            opacity: 0 !important;
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
        }
        
        .slide-out-right {
            transform: translateX(100%) scale(0.9) !important;
            opacity: 0 !important;
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
        }
        
        .slide-in-left {
            transform: translateX(-100%) scale(0.9) !important;
            opacity: 0 !important;
            transition: none !important;
        }
        
        .slide-in-right {
            transform: translateX(100%) scale(0.9) !important;
            opacity: 0 !important;
            transition: none !important;
        }
        
        .slide-center {
            transform: translateX(0) scale(1) !important;
            opacity: 1 !important;
            transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
        }
        
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.2) rotate(10deg);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }
        
        .nav-arrow:active {
            transform: translateY(-50%) scale(0.9) rotate(-5deg);
            transition: all 0.1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .nav-arrow.left {
            left: 2rem;
        }
        
        .nav-arrow.right {
            right: 2rem;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 to-slate-100">
    <header id="header" class="flex justify-between items-center p-6 bg-white/80 backdrop-blur-sm border-b border-slate-200 fixed top-0 left-0 right-0 z-40 transition-all duration-500 ease-out">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-600 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Visiodeo</h1>
        </div>
        
        <div class="flex items-center gap-3">
            <button id="darkModeBtn" class="organic-btn bounce-icon flex items-center justify-center w-10 h-10 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 shadow-sm">
                <svg id="darkModeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
            
            <button id="clearAllBtn" class="organic-btn bounce-icon flex items-center justify-center w-10 h-10 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-sm hidden">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1-1H8a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
            
            <div class="relative">
                <button id="uploadBtn" class="organic-btn bounce-icon flex items-center justify-center w-10 h-10 bg-slate-800 text-white rounded-lg hover:bg-slate-700 shadow-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
                
                <input type="file" id="fileInput" multiple accept="video/*" class="hidden">
                <input type="file" id="folderInput" webkitdirectory class="hidden">
            </div>
        </div>
    </header>

    <main class="h-full overflow-y-auto pt-20">
        <div id="emptyState" class="flex flex-col items-center justify-center h-96 text-slate-500">
            <svg class="w-16 h-16 mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            <p class="text-lg font-medium mb-2">Aucune vidéo importée</p>
            <p class="text-sm">Cliquez sur "Importer" pour ajouter vos vidéos</p>
        </div>
        
        <div id="videoGrid" class="grid-container hidden"></div>
    </main>

    <!-- Overlay plein écran -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <video id="fullscreenVideo" class="fullscreen-video" autoplay loop muted playsinline></video>
        
        <!-- Bouton supprimer en haut à droite -->
        <button id="fullscreenDeleteBtn" class="organic-btn bounce-icon absolute top-6 right-6 bg-red-600/80 text-white rounded-full p-3 hover:bg-red-700/90 backdrop-filter backdrop-blur-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1-1H8a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </button>

        <!-- Contrôle du volume en bas à gauche -->
        <div class="absolute bottom-20 left-6">
            <button id="fullscreenVolumeBtn" class="organic-btn rotate-on-hover bg-black/50 text-white rounded-full p-3 hover:bg-black/70 backdrop-filter backdrop-blur-sm">
                <svg id="fullscreenVolumeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M18 8l-6 6M12 8l6 6" stroke="#ff4444"></path>
                </svg>
            </button>
        </div>
        
        <!-- Slider de temps (apparaît au survol) -->
        <div id="timeSliderContainer" class="absolute bottom-0 left-0 right-0 p-6 opacity-0 transition-all duration-500 ease-out pointer-events-none transform translate-y-2">
            <div class="flex items-center gap-4 text-white text-sm backdrop-blur-md bg-black/20 rounded-full px-6 py-3">
                <span id="currentTime" class="font-medium min-w-12 text-center">0:00</span>
                <div class="flex-1 relative group">
                    <div class="h-3 bg-white/20 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-gradient-to-r from-orange-500 to-red-600 rounded-full transition-all duration-150 ease-out" style="width: 0%"></div>
                    </div>
                    <input type="range" id="timeSlider" min="0" max="100" value="0" class="absolute inset-0 w-full h-6 opacity-0 cursor-pointer" style="margin-top: -6px;">
                    <div id="sliderThumb" class="absolute top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow-lg opacity-0 transition-all duration-200 ease-out pointer-events-none" style="left: 0%"></div>
                </div>
                <span id="totalTime" class="font-medium min-w-12 text-center">0:00</span>
            </div>
        </div>
        
        <button id="prevVideo" class="nav-arrow left">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        
        <button id="nextVideo" class="nav-arrow right">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>

    <!-- Menu contextuel pour l'import -->
    <div id="uploadMenu" class="fixed top-20 right-6 bg-white/95 backdrop-blur-md rounded-xl shadow-xl border border-slate-200/50 py-3 min-w-52 hidden z-50 transform scale-95 opacity-0 transition-all duration-200 ease-out">
        <div class="px-3 pb-2 mb-2 border-b border-slate-100">
            <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Options d'import</p>
        </div>
        <button id="importFiles" class="w-full px-4 py-3 text-left hover:bg-slate-100/80 flex items-center gap-3 transition-all duration-200 ease-out hover:translate-x-1 group">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-200">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <div>
                <span class="text-sm font-medium text-slate-800">Fichiers multiples</span>
                <p class="text-xs text-slate-500">Sélectionner plusieurs vidéos</p>
            </div>
        </button>
        <button id="importFolder" class="w-full px-4 py-3 text-left hover:bg-slate-100/80 flex items-center gap-3 transition-all duration-200 ease-out hover:translate-x-1 group">
            <div class="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-200">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                </svg>
            </div>
            <div>
                <span class="text-sm font-medium text-slate-800">Dossier complet</span>
                <p class="text-xs text-slate-500">Importer tout un dossier</p>
            </div>
        </button>
    </div>



    <script>
        let videos = [];
        let currentVideoIndex = 0;
        
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadMenu = document.getElementById('uploadMenu');
        const fileInput = document.getElementById('fileInput');
        const folderInput = document.getElementById('folderInput');
        const importFiles = document.getElementById('importFiles');
        const importFolder = document.getElementById('importFolder');
        const emptyState = document.getElementById('emptyState');
        const videoGrid = document.getElementById('videoGrid');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenVideo = document.getElementById('fullscreenVideo');
        const prevVideoBtn = document.getElementById('prevVideo');
        const nextVideoBtn = document.getElementById('nextVideo');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const darkModeBtn = document.getElementById('darkModeBtn');
        const darkModeIcon = document.getElementById('darkModeIcon');

        const fullscreenVolumeBtn = document.getElementById('fullscreenVolumeBtn');
        const fullscreenVolumeIcon = document.getElementById('fullscreenVolumeIcon');
        const fullscreenDeleteBtn = document.getElementById('fullscreenDeleteBtn');
        const timeSliderContainer = document.getElementById('timeSliderContainer');
        const timeSlider = document.getElementById('timeSlider');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');

        // Gestion du menu d'import
        uploadBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (uploadMenu.classList.contains('hidden')) {
                uploadMenu.classList.remove('hidden');
                setTimeout(() => {
                    uploadMenu.style.transform = 'scale(1)';
                    uploadMenu.style.opacity = '1';
                }, 10);
            } else {
                uploadMenu.style.transform = 'scale(0.95)';
                uploadMenu.style.opacity = '0';
                setTimeout(() => {
                    uploadMenu.classList.add('hidden');
                }, 200);
            }
        });

        // Fermer le menu en cliquant ailleurs
        document.addEventListener('click', () => {
            if (!uploadMenu.classList.contains('hidden')) {
                uploadMenu.style.transform = 'scale(0.95)';
                uploadMenu.style.opacity = '0';
                setTimeout(() => {
                    uploadMenu.classList.add('hidden');
                }, 200);
            }
        });

        uploadMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Gestion du mode plein écran
        prevVideoBtn.addEventListener('click', () => {
            navigateVideo(-1);
        });

        nextVideoBtn.addEventListener('click', () => {
            navigateVideo(1);
        });

        // Fermer le plein écran en cliquant sur l'overlay
        fullscreenOverlay.addEventListener('click', (e) => {
            if (e.target === fullscreenOverlay) {
                closeFullscreen();
            }
        });

        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (fullscreenOverlay.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    navigateVideo(-1);
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    navigateVideo(1);
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    closeFullscreen();
                }
            }
        });

        // Import de fichiers multiples
        importFiles.addEventListener('click', () => {
            fileInput.click();
            uploadMenu.style.transform = 'scale(0.95)';
            uploadMenu.style.opacity = '0';
            setTimeout(() => {
                uploadMenu.classList.add('hidden');
            }, 200);
        });

        // Import de dossier
        importFolder.addEventListener('click', () => {
            folderInput.click();
            uploadMenu.style.transform = 'scale(0.95)';
            uploadMenu.style.opacity = '0';
            setTimeout(() => {
                uploadMenu.classList.add('hidden');
            }, 200);
        });

        // Bouton tout supprimer
        clearAllBtn.addEventListener('click', () => {
            clearAllVideos();
        });

        // Bouton dark mode
        darkModeBtn.addEventListener('click', () => {
            toggleDarkMode();
        });

        // Contrôles plein écran
        fullscreenVideo.addEventListener('click', () => {
            toggleFullscreenPlayPause();
        });

        fullscreenVolumeBtn.addEventListener('click', () => {
            toggleFullscreenVolume();
        });

        fullscreenDeleteBtn.addEventListener('click', () => {
            deleteCurrentVideo();
        });

        // Gestion améliorée du slider de temps
        let isDragging = false;
        let wasPlaying = false;

        timeSlider.addEventListener('mousedown', () => {
            isDragging = true;
            wasPlaying = !fullscreenVideo.paused;
            fullscreenVideo.pause(); // Pause pendant le drag
        });

        timeSlider.addEventListener('input', () => {
            if (isDragging) {
                const video = fullscreenVideo;
                if (video.duration) {
                    const time = (timeSlider.value / timeSlider.max) * video.duration;
                    video.currentTime = time;
                }
            }
        });

        timeSlider.addEventListener('change', () => {
            const video = fullscreenVideo;
            if (video.duration) {
                const time = (timeSlider.value / timeSlider.max) * video.duration;
                video.currentTime = time;
            }
            if (isDragging && wasPlaying) {
                video.play().catch(() => {});
            }
            isDragging = false;
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                if (wasPlaying) {
                    fullscreenVideo.play().catch(() => {});
                }
                isDragging = false;
            }
        });

        // Animation du thumb au survol
        timeSlider.addEventListener('mouseenter', () => {
            const sliderThumb = document.getElementById('sliderThumb');
            if (sliderThumb) {
                sliderThumb.style.opacity = '1';
                sliderThumb.style.transform = 'translateY(-50%) scale(1.2)';
            }
        });

        timeSlider.addEventListener('mouseleave', () => {
            const sliderThumb = document.getElementById('sliderThumb');
            if (sliderThumb && !isDragging) {
                sliderThumb.style.opacity = '0';
                sliderThumb.style.transform = 'translateY(-50%) scale(1)';
            }
        });

        // Affichage du slider au survol
        fullscreenOverlay.addEventListener('mouseenter', () => {
            timeSliderContainer.style.opacity = '1';
            timeSliderContainer.style.pointerEvents = 'auto';
            timeSliderContainer.style.transform = 'translateY(0)';
        });

        fullscreenOverlay.addEventListener('mouseleave', () => {
            timeSliderContainer.style.opacity = '0';
            timeSliderContainer.style.pointerEvents = 'none';
            timeSliderContainer.style.transform = 'translateY(8px)';
        });

        // Traitement des fichiers sélectionnés
        fileInput.addEventListener('change', handleFiles);
        folderInput.addEventListener('change', handleFiles);

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            const videoFiles = files.filter(file => file.type.startsWith('video/'));
            
            if (videoFiles.length === 0) {
                return;
            }

            videoFiles.forEach(file => {
                const videoUrl = URL.createObjectURL(file);
                const videoData = {
                    id: Date.now() + Math.random(),
                    url: videoUrl,
                    name: file.name,
                    size: file.size
                };
                videos.push(videoData);
            });

            renderVideos();
            
            // Reset des inputs sans déclencher d'événements
            setTimeout(() => {
                event.target.value = '';
            }, 0);
        }

        function renderVideos() {
            if (videos.length === 0) {
                emptyState.classList.remove('hidden');
                videoGrid.classList.add('hidden');
                clearAllBtn.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            videoGrid.classList.remove('hidden');
            clearAllBtn.classList.remove('hidden');
            
            videoGrid.innerHTML = videos.map((video, index) => `
                <div class="video-container rounded-lg overflow-hidden relative mb-3 break-inside-avoid">
                    <video 
                        src="${video.url}" 
                        class="w-full h-auto block cursor-pointer"
                        autoplay 
                        loop 
                        muted
                        playsinline
                        preload="auto"
                        onloadeddata="this.play()"

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2-2-2M19 9l2 2-2 2"></path>
                        </svg>
                    </button>
                    <button onclick="removeVideo('${video.id}')" class="delete-btn absolute top-2 right-2 bg-black/50 text-white rounded-full p-1.5 hover:bg-black/70 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
            
            // Forcer la lecture de toutes les vidéos après le rendu
            setTimeout(() => {
                const videoElements = videoGrid.querySelectorAll('video');
                videoElements.forEach(video => {
                    video.play().catch(() => {
                        // Ignorer les erreurs de lecture automatique
                    });

            }, 100);

        function removeVideo(videoId) {
            const videoIndex = videos.findIndex(v => v.id == videoId);
            if (videoIndex !== -1) {
                URL.revokeObjectURL(videos[videoIndex].url);
                videos.splice(videoIndex, 1);
                renderVideos();
            }
        }

        function clearAllVideos() {
            if (videos.length === 0) return;
            
            // Nettoyer toutes les URLs d'objets
            videos.forEach(video => {
                URL.revokeObjectURL(video.url);
            });
            
            // Vider le tableau
            videos = [];
            
            // Fermer le mode plein écran si ouvert
            if (fullscreenOverlay.classList.contains('active')) {
                closeFullscreen();
            }
            
            // Re-rendre l'interface
            renderVideos();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function openFullscreen(index) {
            currentVideoIndex = index;
            const video = videos[currentVideoIndex];
            fullscreenVideo.src = video.url;
            fullscreenOverlay.classList.add('active');
            
            // Assurer la lecture de la vidéo en plein écran
            setTimeout(() => {
                fullscreenVideo.play().catch(() => {});
                setupVideoTimeTracking();
                // Initialiser l'icône du volume correctement (vidéo en muet par défaut)
                updateVolumeIcon();
            }, 100);
        }

        function closeFullscreen() {
            fullscreenOverlay.classList.remove('active');
            fullscreenVideo.src = '';
        }

        function navigateVideo(direction) {
            const video = fullscreenVideo;
            
            // Animation de sortie
            if (direction > 0) {
                // Slide vers la droite (vidéo suivante)
                video.classList.add('slide-out-left');
            } else {
                // Slide vers la gauche (vidéo précédente)
                video.classList.add('slide-out-right');
            }
            
            setTimeout(() => {
                // Changer l'index et la source
                currentVideoIndex += direction;
                
                if (currentVideoIndex < 0) {
                    currentVideoIndex = videos.length - 1;
                } else if (currentVideoIndex >= videos.length) {
                    currentVideoIndex = 0;
                }
                
                const newVideo = videos[currentVideoIndex];
                video.src = newVideo.url;
                
                // Préparer l'animation d'entrée
                video.classList.remove('slide-out-left', 'slide-out-right');
                
                if (direction > 0) {
                    // Nouvelle vidéo arrive de la droite
                    video.classList.add('slide-in-right');
                } else {
                    // Nouvelle vidéo arrive de la gauche
                    video.classList.add('slide-in-left');
                }
                
                // Animation d'entrée vers le centre
                setTimeout(() => {
                    video.classList.remove('slide-in-left', 'slide-in-right');
                    video.classList.add('slide-center');
                    
                    // Assurer la lecture de la nouvelle vidéo
                    video.play().catch(() => {});
                    setupVideoTimeTracking();
                    updateVolumeIcon();
                    
                    // Nettoyer les classes après l'animation
                    setTimeout(() => {
                        video.classList.remove('slide-center');
                    }, 250);
                }, 30);
            }, 150);
        }

        function toggleVolume(videoId) {
            event.stopPropagation(); // Empêcher l'ouverture du plein écran
            
            const video = document.getElementById(`video-${videoId}`);
            const icon = document.getElementById(`volume-icon-${videoId}`);
            
            if (video.muted) {
                video.muted = false;

                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>

                fullscreenVolumeIcon.innerHTML = `

        }



        function setupVideoTimeTracking() {
            const video = fullscreenVideo;
            
            video.addEventListener('loadedmetadata', () => {
                totalTime.textContent = formatTime(video.duration);
                timeSlider.max = video.duration;
                timeSlider.value = 0;
            });
            
            video.addEventListener('timeupdate', () => {
                // Ne pas mettre à jour le slider si l'utilisateur est en train de le déplacer
                if (!isDragging) {
                    const progress = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = progress + '%';
                    timeSlider.value = video.currentTime;
                    currentTime.textContent = formatTime(video.currentTime);
                    
                    // Mettre à jour la position du thumb
                    const sliderThumb = document.getElementById('sliderThumb');
                    if (sliderThumb) {
                        sliderThumb.style.left = progress + '%';
                    }
                }
            });
            
            // Assurer que la vidéo peut être cherchée
            video.addEventListener('loadeddata', () => {
                timeSlider.disabled = false;
            });

        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function deleteCurrentVideo() {
            if (videos.length === 0) return;
            
            const currentVideo = videos[currentVideoIndex];
            URL.revokeObjectURL(currentVideo.url);
            videos.splice(currentVideoIndex, 1);
            
            if (videos.length === 0) {
                closeFullscreen();
            } else {
                // Ajuster l'index si nécessaire
                if (currentVideoIndex >= videos.length) {
                    currentVideoIndex = 0;
                }
                // Charger la vidéo suivante
                const nextVideo = videos[currentVideoIndex];
                fullscreenVideo.src = nextVideo.url;
                setTimeout(() => {
                    fullscreenVideo.play().catch(() => {});
                    setupVideoTimeTracking();
                }, 100);
            }
            
            renderVideos();
        }

        function showNotification(message, type = 'info') {
            // Créer une notification toast discrète
            const toast = document.createElement('div');
            toast.className = `fixed top-24 right-6 z-50 px-4 py-3 rounded-lg shadow-lg backdrop-blur-md transform translate-x-full transition-all duration-300 ease-out ${
                type === 'success' ? 'bg-green-500/90 text-white' : 
                type === 'error' ? 'bg-red-500/90 text-white' : 
                'bg-blue-500/90 text-white'
            }`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // Animation d'entrée
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            // Animation de sortie et suppression
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Gestion de la disparition du header au scroll
        const header = document.getElementById('header');
        const main = document.querySelector('main');
        
        main.addEventListener('scroll', () => {
            const scrollTop = main.scrollTop;
            if (scrollTop > 50) {
                header.style.transform = 'translateY(-100%)';
                header.style.opacity = '0';
            } else {
                header.style.transform = 'translateY(0)';
                header.style.opacity = '1';
            }
        });



        // Nettoyage des URLs d'objets lors de la fermeture
        window.addEventListener('beforeunload', () => {
            videos.forEach(video => {
                URL.revokeObjectURL(video.url);
            });
        });
